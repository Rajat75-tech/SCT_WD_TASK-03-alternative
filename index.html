<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ultimate Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="assets/istockphoto-1223692043-612x612.jpg">
</head>
<body>
  <!-- Audio -->
  <audio id="heartbeat-normal" src="assets/heartbeat-01a.mp3" preload="auto" loop></audio>
  <audio id="heartbeat-fast" src="assets/heartbeat-speeding-up-01.mp3" preload="auto" loop></audio>

  <div class="quiz-container">
    <div id="timer">Time: <span id="time-left">60</span>s</div>

    <div id="question-box">
      <h2 id="question"></h2>
      <div id="options"></div>
      <input type="text" id="blank-input" placeholder="Type your answer..." style="display: none;" />
      <button id="submit">Submit</button>
    </div>

    <div id="result" class="hidden">
      <h2>Quiz Complete!</h2>
      <p>Your Score: <span id="score"></span></p>
      <button onclick="window.location.reload()">Play Again</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
